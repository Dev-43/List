{% extends "base.html" %}

{% block content %}
<div class="auth-container glass-card">
    <h2 style="margin-bottom: 20px;">Check your Account</h2>
    <p style="margin-bottom: 20px; opacity: 0.8; font-size: 0.9rem;">Enter your email to search for your account.</p>
    
    <!-- Using the same endpoint as logic is handled there -->
    <form method="POST" action="{{ url_for('auth.forgot_password') }}">
        <div class="form-group">
            <label for="email">Email or phone</label>
            <input type="email" name="email" id="email" required placeholder="Enter your email">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Next</button>
    </form>
    
    <div style="margin-top: 20px; font-size: 0.9rem;">
        <a href="{{ url_for('main.login') }}" style="color: rgba(255,255,255,0.6); text-decoration: none;">Back to Login</a>
    </div>
</div>
{% endblock %}
